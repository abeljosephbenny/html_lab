<!DOCTYPE html> <!-- Creating HTML document -->
<html>
<body>

<h1>Form</h1> <!-- Heading of the page -->

<!-- Creating form -->
<form style="display: flex; flex-direction: column; gap: 10px; max-width: 300px;">
    
    <!-- Creating name -->
    <div style="display: flex; align-items: center;">
        <label for="name" style="margin-right: 10px;">Enter name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <!-- creating Email -->
    <div style="display: flex; align-items: center;">
        <label for="email" style="margin-right: 10px;">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <!--  Creating contact details  -->
    <div style="display: flex; align-items: center;">
        <label for="phone" style="margin-right: 10px;">Enter phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone">
    </div>

    <!-- Selecting password -->
    <div style="display: flex; align-items: center;">
        <label for="password" style="margin-right: 10px;">Enter password:</label>
        <input type="password" id="password" name="password">
    </div>

    <!-- Selection of Qualification -->
    <div style="display: flex; align-items: center;">
        <label for="qualification" style="margin-right: 10px;">Select qualification:</label>
        <select id="qualification" name="qualification">
            <option value="high school">High school</option>
            <option value="degree">Degree</option>
            <option value="phd">PhD</option>
        </select>
    </div>

    <!-- radio buttons for selecting gender -->
    <div style="display: flex; align-items: center;">
        <label style="margin-right: 10px; width: 100px;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="margin-right: 10px;">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="margin-right: 10px;">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <!-- Message textarea -->
    <div style="display: flex; align-items: center;">
        <label for="message" style="margin-right: 10px; width: 100px;">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="4" cols="30"></textarea>
    </div>

    <!-- Date of birth -->
    <div style="display: flex; align-items: center;">
        <label for="dob" style="margin-right: 10px; width: 100px;">Date of birth:</label>
        <input type="date" id="dob" name="dob">
    </div>

    <!-- Favorite color picker -->
    <div style="display: flex; align-items: center;">
        <label for="favcolor" style="margin-right: 10px; width: 120px;">Choose your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#0000ff">
    </div>

    <!-- Newsletter subscription checkbox -->
    <div style="display: flex; align-items: center;">
        <label for="newsletter" style="margin-right: 10px;">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter">
    </div>

    <!-- Reset and Submit buttons -->
    <div style="display: flex; gap: 10px;">
        <input type="reset" value="Reset"> 
        <input type="submit" value="Submit"> 
    </div>

</form>
<!-- closing of form -->

</body>
</html>
